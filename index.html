<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>YachtJet</title>
  </head>
  <body>
    <!----------- Mobile-menu-header ---------->
    <!-- open-mobile-menu -->
    <div class="mobile-menu-wrapper open-mobile-menu">
      <div class="mobile-menu-container">
        <div class="mobile-menu-title">
          <a class="mobile-logo" href="./index.html">yachtjet</a>
          <button class="mobile-close-btn" type="button">
            <svg
              class="mobile-close-icon"
              width="16"
              height="16"
              aria-label="mobil close icon"
            >
              <use href="./images/icons.svg#icon-close-menu"></use>
            </svg>
          </button>
        </div>
        <nav class="mobile-nav-menu">
          <ul class="mobile-nav-list">
            <li class="mobile-nav-item mobile-decoration-border">
              <a class="mobile-nav-link" href="">About</a>
            </li>
            <li class="mobile-nav-item">
              <a class="mobile-nav-link" href="">Yachts</a>
            </li>
            <li class="mobile-nav-item">
              <a class="mobile-nav-link" href="">Reviews</a>
            </li>
          </ul>
        </nav>
        <ul class="mobile-social-list">
          <li class="mobile-social-item">
            <a
              class="mobile-social-link"
              href="https://www.instagram.com/goitclub/"
            >
              <svg
                class="mobile-social-icon"
                width="19"
                height="19"
                aria-label="icon instagram"
              >
                <use href="./images/icons.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li class="mobile-social-item">
            <a class="mobile-social-link" href="https://www.youtube.com/c/GoIT">
              <svg
                class="mobile-social-icon"
                width="20"
                height="20"
                aria-label="icon youtube"
              >
                <use href="./images/icons.svg#icon-youtube"></use>
              </svg>
            </a>
          </li>
          <li class="mobile-social-item">
            <a
              class="mobile-social-link"
              href="https://www.facebook.com/goITclub/"
            >
              <svg
                class="mobile-social-icon"
                width="20"
                height="20"
                aria-label="icon facebook"
              >
                <use href="./images/icons.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
